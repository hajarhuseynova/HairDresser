<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body class="body_register">
    <div class="container_register">
        <div class="top">
           <a href="index.html">
            <img src="./men.jpg" alt="Logo" class="logo">
           </a>
            <div class="word">
                <h4> White <br> City <br> Gents</h4>
            </div>
        </div>

        <form class="form" id="registerForm" onsubmit="return validateForm()">
          <div class="input_div">
                <label for="barber">Bərbər</label>
                <input type="text" id="barber" name="barber" placeholder="Stilist Nicat" value="Stilist Nicat" readonly>
           </div>            
          <div class="input_div">
            <label for="name">Ad</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="input_div">
            <label for="number">Nömrə</label>
            <input type="tel" id="number" name="number" pattern="[0-9]{10}" required>
          </div>
          <div class="input_div">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input_div">
            <label for="day">Gün</label>
            <select id="day" name="day" required>
                <option value="" selected disabled>Gün seç</option>
            </select>
          </div>
          <div class="input_div">
            <label for="hour">Saat</label>
            <select id="hour" name="hour" required>
                <option value="" selected disabled>Saat seç</option>
            </select>
          </div>
          <button type="submit">Göndər</button>
        </form>
    </div>

    <script>
    const daySelect = document.getElementById('day');
    const hourSelect = document.getElementById('hour');
    const today = new Date();

    // Populate day select options
    for (let i = 0; i <= 7; i++) {
      const nextDay = new Date(today);
      nextDay.setDate(today.getDate() + i); 

      const day = nextDay.getDate();
      const month = nextDay.getMonth() + 1; 
      const year = nextDay.getFullYear();

      const formattedDay = `${day}.${month < 10 ? '0' + month : month}.${year}`;
      const option = document.createElement('option');
      option.value = nextDay.toISOString().split('T')[0]; 
      option.textContent = formattedDay;
      daySelect.appendChild(option);
    }

    document.getElementById('number').addEventListener('input', function (e) {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
    }); 

    // Populate hour select options based on the selected day
    daySelect.addEventListener('change', () => {
      hourSelect.disabled = false;
      hourSelect.innerHTML = '<option value="" selected disabled>Choose a time</option>'; 

      const selectedDay = new Date(daySelect.value);
      const isToday = selectedDay.toDateString() === today.toDateString();
      const currentHour = today.getHours();
      const currentMinute = today.getMinutes();

      for (let hour = 9; hour <= 21; hour++) {
        const option = document.createElement('option');
        option.value = `${hour}:00`;
        option.textContent = `${hour}:00`;

        if (isToday) {
          if (hour < currentHour || (hour === currentHour && currentMinute > 0)) {
            option.disabled = true;
          }
        }

        hourSelect.appendChild(option);
      }
    });

    function validateForm() {
      let isValid = true;

      // Clear previous error messages
      document.querySelectorAll('.error-message').forEach(message => {
        message.textContent = '';
      });

      // Validate name
      const name = document.getElementById('name').value;
      if (!name) {
        isValid = false;
      }

      // Validate phone number
      const phone = document.getElementById('number').value;
      const phonePattern = /^[0-9]{10}$/;
      if (!phone || !phonePattern.test(phone)) {
        isValid = false;
      }

      // Validate email
      const email = document.getElementById('email').value;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email || !emailPattern.test(email)) {
        isValid = false;
      }

      // Validate day selection
      const day = document.getElementById('day').value;
      if (!day) {
        isValid = false;
      }

      // Validate hour selection
      const hour = document.getElementById('hour').value;
      if (!hour) {
        isValid = false;
      }

      // Reset form if valid
      if (isValid) {
        document.getElementById('registerForm').reset(); // Reset form fields
      }

      return isValid; // Prevent form submission if invalid
    }
    </script>
</body>
</html>
